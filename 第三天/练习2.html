<script>
    var input=prompt("aaa");
    var obj={};
    for(var i=0;i<input.length;i++){
        if(!obj[input.charAt(i)]){
            obj[input.charAt(i)]=1;
        }else{
            obj[input.charAt(i)]++;
        }
    }
//    console.log(obj.length);
    for(var k in obj){
//        console.log(k);/*得到属性名 键*/
//        console.log(obj[k]);/*得到属性值 值*/
        /*对象是键值对的集合*/
    }

    /*查找对象中值最大的 并返回对应的键和值 */
    var obj1={a:11,b:33,c:20};
    var arr1 = [];
    var arr3=[];
    for (var i in obj1){
        arr1.push(obj1[i]);/*值成一个数组*/
        arr3.push(i);/*键成一个数组*/
    }
    //console.log(arr1,arr3);
    var max = arr1[0];
    var m=0;
    var len = arr1.length;
    for (var a = 0; a < len; a++){
        if (arr1[a] >= max) {
            max = arr1[a];
            m=a;
        }
    }
    console.log(max,arr3[m]);




    var obj2={a:111,b:222,c:777};
    var number=0;/*拿到里面的value 用number来存储最大值*/
    var kkk=null;/*用kkk来存储 键key */
    for(m in obj2){
        if(obj2[m]>number){
            number=obj2[m];
            kkk=m;
        }
    }


    /*数组去重*/
    var arr=[1,2,3,4,5,1,2];
    var arr2=[];
    for(var i=0;i<arr.length;i++){
        if(arr2.indexOf(arr[i])==-1){/*判断arr2中是否有arr[i] 没有的话 这个的索引值就是-1 有的话返回对应的索引*/
            arr2.push(arr[i])
        }
    }
    //console.log(arr2);
</script>
